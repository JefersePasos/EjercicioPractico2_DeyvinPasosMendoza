<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Lista de Roles</h3>
        <a href="/roles/nuevo" class="btn btn-primary">Nuevo Rol</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="rol : ${roles}">
            <td th:text="${rol.id}"></td>
            <td th:text="${rol.nombre}"></td>
            <td th:text="${rol.descripcion}"></td>
            <td>
                <a th:href="@{/roles/editar/{id}(id=${rol.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/roles/eliminar/{id}(id=${rol.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
