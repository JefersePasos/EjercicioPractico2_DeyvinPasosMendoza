<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Rol</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h3 th:text="${rol.id != null ? 'Editar Rol' : 'Nuevo Rol'}"></h3>

    <form th:action="@{/roles/guardar}" th:object="${rol}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input th:field="*{descripcion}" class="form-control">
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a href="/roles" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
