<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h3>Mi Perfil</h3>
    <hr>

    <ul class="list-group">
        <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
        <li class="list-group-item"><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${usuario.email}"></span></li>
        <li class="list-group-item"><strong>Rol:</strong> <span th:text="${usuario.rol.nombre}"></span></li>
        <li class="list-group-item"><strong>Activo:</strong> <span th:text="${usuario.activo ? 'Sí' : 'No'}"></span></li>
        <li class="list-group-item"><strong>Fecha Creación:</strong> <span th:text="${usuario.fechaCreacion}"></span></li>
    </ul>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
