<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- BOTÓN HOME -->
            <a class="navbar-brand" href="/">UFidélitas</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <!-- BOTÓN DE HOME -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>

                    <!-- SOLO ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/usuarios">Usuarios</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/roles">Roles</a>
                    </li>

                    <!-- SOLO PROFESOR -->
                    <li class="nav-item" sec:authorize="hasRole('PROFESOR')">
                        <a class="nav-link" href="/reportes">Reportes</a>
                    </li>

                    <!-- PERFIL PARA TODOS LOS AUTENTICADOS -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/perfil">Mi Perfil</a>
                    </li>

                </ul>

                <!-- DERECHA DEL NAV (Usuario y Logout) -->
                <ul class="navbar-nav ms-auto">

                    <!-- Mostrar nombre del usuario -->
                    <li class="nav-item text-white mt-2 me-3" sec:authorize="isAuthenticated()">
                        Bienvenido,
                        <span th:text="${#authentication.principal.usuario.nombre}"></span>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-sm btn-danger" href="/logout">Cerrar Sesión</a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>

</div>

</html>
