<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h3 th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></h3>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select th:field="*{rol.id}" class="form-control" required>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{activo}">
            <label class="form-check-label">Activo</label>
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
