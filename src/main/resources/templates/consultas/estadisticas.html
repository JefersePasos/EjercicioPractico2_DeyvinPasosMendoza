<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h3>Estadísticas de Usuarios</h3>

    <ul class="list-group mt-3">
        <li class="list-group-item">
            <strong>Usuarios Activos:</strong> <span th:text="${activos}"></span>
        </li>
        <li class="list-group-item">
            <strong>Usuarios Inactivos:</strong> <span th:text="${inactivos}"></span>
        </li>
    </ul>

    <a href="/consultas" class="btn btn-secondary mt-3">Volver</a>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
